<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naukri AutoApply - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      width: 400px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="p-4">
    <div class="flex items-center mb-6">
      <img src="icons/icon48.png" alt="Logo" class="w-8 h-8 mr-2">
      <h1 class="text-xl font-bold text-gray-800">Settings</h1>
    </div>

    <form id="settings-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Naukri Credentials</label>
        <div class="space-y-2">
          <input type="text" id="username" name="username" placeholder="Email/Username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Automation Settings</label>
        <div class="space-y-2">
          <div class="flex items-center">
            <input type="checkbox" id="auto-login" name="auto-login" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="auto-login" class="ml-2 block text-sm text-gray-700">Auto login when needed</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="skip-non-easy" name="skip-non-easy" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
            <label for="skip-non-easy" class="ml-2 block text-sm text-gray-700">Skip non-Easy Apply jobs</label>
          </div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Resume Settings</label>
        <div class="space-y-2">
          <div class="flex items-center">
            <input type="checkbox" id="modify-resume" name="modify-resume" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
            <label for="modify-resume" class="ml-2 block text-sm text-gray-700">Embed job description in resume</label>
          </div>
          <div id="resume-options" class="pl-6 space-y-2">
            <div>
              <label class="block text-xs text-gray-500 mb-1">Text color</label>
              <input type="color" id="text-color" name="text-color" value="#ffffff" class="h-8 w-8 p-0 border border-gray-300 rounded cursor-pointer">
            </div>
            <div>
              <label class="block text-xs text-gray-500 mb-1">Font size (px)</label>
              <input type="range" id="font-size" name="font-size" min="1" max="5" value="1" class="w-full">
            </div>
          </div>
        </div>
      </div>

      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-save mr-2"></i> Save Settings
        </button>
      </div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
