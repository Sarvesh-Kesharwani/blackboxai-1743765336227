<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naukri AutoApply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      width: 300px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="p-4">
    <div class="flex items-center mb-4">
      <img src="icons/icon48.png" alt="Logo" class="w-8 h-8 mr-2">
      <h1 class="text-xl font-bold text-gray-800">Naukri AutoApply</h1>
    </div>

    <div id="main-view">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Current Status</label>
        <div class="flex items-center">
          <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-300 mr-2"></div>
          <span id="status-text" class="text-sm">Ready</span>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Actions</label>
        <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-play mr-2"></i> Start Automation
        </button>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Settings</label>
        <button id="settings-btn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-cog mr-2"></i> Open Settings
        </button>
      </div>
    </div>

    <div id="progress-view" class="hidden">
      <div class="mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Progress</h2>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
          <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-sm text-gray-600">0/0 jobs processed</p>
      </div>

      <div class="mb-4">
        <h3 class="text-sm font-medium text-gray-700 mb-1">Current Job</h3>
        <p id="current-job" class="text-sm text-gray-600">None</p>
      </div>

      <button id="stop-btn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors">
        <i class="fas fa-stop mr-2"></i> Stop Automation
      </button>
    </div>

    <div id="log-container" class="mt-4 border-t pt-3 hidden">
      <h3 class="text-sm font-medium text-gray-700 mb-1">Activity Log</h3>
      <div id="log-content" class="text-xs text-gray-600 max-h-40 overflow-y-auto"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
